<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Shopping Mart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f3f3;
        }
        
        .header {
            background-color: #232f3e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        
        .navbar {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        
        .navbar li {
            display: inline;
        }
        
        .navbar li:not(:last-child) {
            margin-right: 10px;
        }
        
        .navbar a {
            color: #ffffff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 4px;
            background-color: #0066c0;
            transition: background-color 0.3s ease;
        }
        
        .navbar a:hover {
            background-color: #0052a2;
        }
        
        .admin-button {
            background-color: #ff0000;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
        }

        .product {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product-item {
            width: calc(33.33% - 20px);
            margin-bottom: 40px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            transition: transform 0.3s ease-in-out;
        }

        .product-item:hover {
            transform: translateY(-5px);
        }

        .product-item img {
            max-width: 100%;
            height: auto;
        }

        .product-item h3 {
            margin-top: 10px;
            font-size: 18px;
            color: #111;
        }

        .product-item p {
            margin-top: 5px;
            color: #888888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Welcome to Online Shopping Mart</h1>
        <nav class="navbar">
            <ul>
                <li><a href="signup.html" class="login-link">Signup</a></li>
                <li><a href="login.html" class="login-link">Login</a></li>
                <li><a href="delete.html" class="admin-button">Admin</a></li>
            </ul>
        </nav>
    </div>
    <div class="container">
        <div class="product">
            <div class="product">
                <div class="product-item">
                    <img src="https://via.placeholder.com/300" alt="Product 1">
                    <h3>Product 1</h3>
                    <p>$19.99</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300" alt="Product 2">
                    <h3>Product 2</h3>
                    <p>$24.99</p>
                </div>
                <div class="product-item">
                    <img src="https://via.placeholder.com/300" alt="Product 3">
                    <h3>Product 3</h3>
                    <p>$29.99</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
